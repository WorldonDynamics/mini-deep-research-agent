name: Deep Research Agent CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run pytest
      run: |
        pytest tests/

    - name: Check Streamlit (headless)
      run: |
        streamlit run main.py --server.headless true &
        sleep 10  # wait a few seconds to ensure Streamlit starts
        pkill -f "streamlit run"  # stop the process

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
